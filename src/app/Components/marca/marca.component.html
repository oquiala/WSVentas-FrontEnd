<h1><mat-icon color="primary">bookmark</mat-icon> Marcas</h1>

<div>
  <table mat-table [dataSource]="lista" class="mat-elevation-z4">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.idMarca }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> <button mat-raised-button color="primary" (click)="addMarca()"> <mat-icon>add</mat-icon> Nuevo</button> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="editMarca(element)" class="margin-right"> <mat-icon>edit</mat-icon> Editar</button>
        <button mat-raised-button color="warn" (click)="delete(element)"> <mat-icon>delete</mat-icon> Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
